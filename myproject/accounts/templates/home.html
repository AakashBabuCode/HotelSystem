<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Food App</title>
    <style>
        body {
            background-image: url('/static/images/welcome.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: rgba(52, 58, 64, 0.8); /* Semi-transparent navbar */
            padding: 10px;
            color: white;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .container {
            text-align: center;
            padding: 50px;
            backdrop-filter: blur(5px); /* Optional: Add blur effect behind text */
        }

        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);  /* Add shadow to the header */
            margin-bottom: 20px;
        }

        .welcome-message {
            font-size: 1.5em;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);  /* Add shadow to the message */
            margin-top: 10px;
        }

        /* Optional: Add a dark overlay for better contrast */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Dark overlay */
            z-index: -1;  /* Place overlay behind text */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'menu' %}">Menu</a>
        <a href="#">Contact</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <div class="container">
        <h1>Welcome to the Food App</h1>
        {% if employee %}
        <p class="welcome-message">Hello, {{ employee.name }}! Enjoy browsing our menu.</p>
        {% else %}
        <p class="welcome-message">Please log in to continue.</p>
        {% endif %}
    </div>

</body>
</html>
