{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Hotel System</title>
   
</head>
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-image: url('/static/images/Food.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #333;
    font-size: 16px;
}

.navbar {
    background-color: #333;
    padding: 15px;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.navbar-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.navbar-logo {
    font-size: 24px;
    color: white;
    text-decoration: none;
}

.navbar-menu {
    list-style: none;
    display: flex;
    gap: 20px;
}

.navbar-item {
    color: white;
    text-decoration: none;
    font-size: 16px;
    padding: 8px;
}

.navbar-item:hover,
.navbar-item.active {
    background-color: #575757;
    border-radius: 4px;
}


.menu-page {
    max-width: 1200px;
    margin: 50px auto;
    padding: 0 20px;
    text-align: center;
}

.menu-title {
    font-size: 36px;
    color: #333;
    margin-bottom: 50px;
}

.product-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 30px;
    padding: 20px;
}

.product-card {
    background-color: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.product-card:hover {
    transform: translateY(-10px);
}

.product-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
    transition: transform 0.3s ease-in-out;
}

.product-card:hover .product-image {
    transform: scale(1.1);
}

.product-details {
    padding: 20px;
    text-align: center;
}

.product-name {
    font-size: 24px;
    margin-bottom: 10px;
    color: #333;
}

.product-price {
    font-size: 20px;
    margin-bottom: 20px;
    color: #28a745;
}

.add-to-cart-btn {
    background-color: #28a745;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-size: 16px;
    cursor: pointer;
    display: inline-block;
    transition: background-color 0.3s ease;
}

.add-to-cart-btn:hover {
    background-color: #218838;
}


.footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 50px;
}

@media screen and (max-width: 768px) {
    .navbar-container {
        flex-direction: column;
        align-items: flex-start;
    }

    .navbar-menu {
        flex-direction: column;
        gap: 10px;
    }

    .product-list {
        grid-template-columns: 1fr;
    }

    .product-card {
        width: 100%;
    }
}

</style>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">Hotel System</a>
            <ul class="navbar-menu">
                <li><a href="/" class="navbar-item">Home</a></li>
                <li><a href="/menu" class="navbar-item active">Menu</a></li>
                <li><a href="/contact" class="navbar-item">Contact</a></li>
                <li><a href="{% url 'view_cart' %}" class="navbar-item">View Cart</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main content for Menu Page -->
    <div class="menu-page">
        <h1 class="menu-title">Our Menu</h1>
        <div class="product-list">
            {% for product in products %}
                <div class="product-card">
                    <img src="{% static 'images/pasta.jpg' %}" alt="{{ product.name }}" class="product-image">
                    <div class="product-details">
                        <h3 class="product-name">{{ product.name }}</h3>
                        <p class="product-price">${{ product.price }}</p>
                        <a href="{% url 'add_to_cart' product.id %}" class="btn add-to-cart-btn">Add to Cart</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Hotel System. All Rights Reserved.</p>
    </footer>

</body>
</html>
